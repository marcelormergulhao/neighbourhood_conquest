<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Neighbourhood Conquest</title>
</head>
<body>
  <div id="container">
    <header class="title">
      <i class="fa fa-bars hButton" data-bind="click: hideMenu"></i>
      <span class="titleText">Neighbourhood Conquest</span>
    </header>
    <aside class="menu" data-bind="visible: showMenu">
      <form class="search-form" data-bind="submit: mapRefresh">
        <input class="place-search" type="text" data-bind="value: filter" placeholder="Filter Places"/>
        <i class="fa fa-chevron-circle-left fa-2x search-clear" data-bind="click: $root.clearFilter">
        </i>
      </form>
      <div id="places-list" data-bind="foreach: filteredPlaces">
        <p class="place-item" data-bind="text: name, css: {selected: $data == $root.currentPlace() }, click: $parent.selectPlace"></p>
      </div>
    </aside>
    <article id="map"></article>
  </div>

  <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
  <script src="js/mvvc.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAHgSgLY3pp9VWqCFF8ac5-VRpQwkQnM2A&v=3&callback=initMap">
  </script>
</body>
</html>
